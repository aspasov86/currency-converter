<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <input class="form-control" type="number" id="enterFrom">
        <div class="fromWrapp">
            <label id="lbl-cur-from" for="currencyFrom">iz valute:</label>
            <div id="currencyFrom"></div>
        </div>
        <button id="switch">
            <img src="switch.svg" alt="swap">
        </button>
        <input class="form-control" type="number" id="result" disabled>
        <div class="toWrapp">
            <label id="lbl-cur-to" for="currencyTo">u valutu:</label>
            <div id="currencyTo"></div>
        </div>
        <button id="calculate">Izračunaj</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="jquery.ddslick.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
